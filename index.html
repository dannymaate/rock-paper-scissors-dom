<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- font-family: 'Potta One', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Man v Machine</h2>
    <div class="playerSelection">
        <i class="fas fa-hand-rock" id="rock"><input id="rock" type="button" value="rock"></i>

        <i class="fas fa-paper-plane" id="paper"><input id="paper" type="button" value="paper"></i>

        <i class="fas fa-cut" id="scissors"><input id="scissors" type="button" value="scissors"></i>
    </div>
    </div>

    <div id="round-text">
        <p id="round">Round #0</p>
    </div>
    <div id="score-text">
        <p id="score">0 - 0</p>
        <p id="score-reason"></p>
    </div>
    <div id="text">
        <p id="result"></p>
    </div>
    <div id="game-end">
        <p id="game"></p>
        <button id="new-game">play again</button>
    </div>




    <script src="https://kit.fontawesome.com/b1ad3c15f0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
